<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      :root {
        --main-color-white: hsl(0, 0%, 100%);
        --main-color-slate-300: hsl(212, 45%, 89%);
        --main-color-slate-500: hsl(216, 15%, 48%);
        --main-color-slate-900: hsl(218, 44%, 22%);
      }

      body {
        background: var(--main-color-slate-300);
        height: 100vh;
        display: grid;
        grid-template-rows: 1fr auto;
        font-size: 15px;
        font-family: "outfit", sans-serif;
      }

      .card-component {
        display: grid;
        grid-template-rows: auto auto;
        gap: 24px;
        width: min-content;
        padding: 16px 16px 40px 16px;
        background: var(--main-color-white);
        border-radius: 20px;
        margin: auto;
        box-shadow: 1px 1px 10px 10px hsla(235, 100%, 70%, 0.05);
      }

      .card-image {
        grid-row-start: 1;
        width: 288px;
        height: 288px;
      }
      .card-image img {
        width: inherit;
        border-radius: 10px;
      }

      .card-text {
        grid-row-start: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: auto;
        padding: 0px 16px;
      }

      .card-text h1 {
        font-size: 19px;
        margin: 0px;
        margin-bottom: 16px;
        text-align: center;
      }

      .card-text p {
        text-align: center;
        color: var(--main-color-slate-500);
        font-size: 15px;
        font-weight: 100;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div role="presentation" class="card-component">
      <div class="card-image">
        <img src="./images/image-qr-code.png" alt="QR Code" />
      </div>
      <div class="card-text">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ka-dim">Dimitri Kammegne</a
      ><span>.</span>
    </div>
  </body>
</html>
