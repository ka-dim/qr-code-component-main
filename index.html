<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main role="main" class="card">
      <div class="card__img">
        <img src="./images/image-qr-code.png" alt="QR Code" class="image" />
      </div>
      <div class="card__text">
        <h1 class="card__text-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="card__text-body">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ka-dim" target="_blank" class="ka-dim"
        >Dimitri Kammegne</a
      ><span>.</span>
    </div>
  </body>
</html>
